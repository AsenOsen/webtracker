<!DOCTYPE html>

<table>
{% for key in db %}

    <tr>
        <td><a href="{{ db[key]['url'] }}" target="_blank">{{ db[key]['url'] }}</a></td>
        <td><a href="/snapshot?key={{ key }}">Snapshot</a></td>
        <td><a href="/view?key={{ key }}">See</a></td>
        <td><a href="/del?key={{ key }}">Delete</a></td>
    </tr>

{% endfor %}
</table>
